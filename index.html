<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weatherapp is an in progress example application for the meetup TacomaJS to use as a teaching aid during the monthly meetup.  See http://www.meetup.com/Tacoma-JS/ for upcoming events.  ">
    <title>TacomaJS Weather App</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>


    <!-- Latest compiled and minified CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
-->
    <!-- Optional theme -->

    <!--[endif]-->

    <!-- Significant figure calculations
    <script src="https://rawgit.com/Tacoma-JS/significant-figures/develop/sig-figs.js"></script>
-->

    <!-- Round10 this must be loaded before weatherapp
    <script src="js/round_ten.js"></script>
-->
    <!-- Some PHP to Javascript converted functions -->
    <script src="js/phpjs.js"></script>

    <!-- main code related to the Tacoma-JS weatherapp
    <script src="js/weatherapp.js" data-cover></script>
-->

</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-default">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                    <a class="nav navbar-nav" href="#" title="Tacoma-JS Weather App">
                        <!-- This icon will be updated/changed depending upon the current
                             weather conditions
                        -->
                        <!--
                        <img id="current-weather-icon" src="/icons/weather_symbols/nicubunu/nicubunu-Weather-Symbols-Sun.png" alt="current weather icon" style="height:40px; border-style: dotted; border-width:1px">
                        -->
                        <img id="current-weather-icon" src="iconassets/weather_symbols/nicubunu/Sun.png" alt="current weather icon" style="height:40px; border-style: dotted; border-width:1px">
                    </a>

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html#current_weather">Current <span class="sr-only">(current)</span></a></li>
                        <li><a href="index.html#temperature_conversions">Conversions</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Services<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Accuweather</a></li>
                                <li><a href="#">Openweathermap</a></li>
                                <li><a href="#">Glossary</a></li>
                                <li class="divider"></li>
                                <li><a href="#">3-Day Forecast</a></li>
                                <li><a href="#">5-Day Forecast</a></li>
                                <li><a href="#">Forecast Accuracy</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Fork Me!</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div><!-- /.navbar-collapse -->

        </nav>
        <header>
            <div class="weather"></div><!--document ready script places current weather here -->
        </header>
        <div class="bs-docs-section">

            <h3 id="current_weather" class="page-header">Accuweather</h3>
            <!--Implementing the jumbotron class from Bootstrap-->
            <!--##############################################################################-->
            <div class="bs-example" data-example-id="simple-jumbotron">
                <div class="jumbotron">
                    <a href="http://www.accuweather.com/en/us/lakewood-wa/98499/weather-forecast/41598_pc" class="aw-widget-legal">
                        <!--
                        By accessing and/or using this code snippet, you agree to AccuWeather\u2019s terms and conditions (in English) which can be found at http://www.accuweather.com/en/free-weather-widgets/terms and AccuWeather\u2019s Privacy Statement (in English) which can be found at http://www.accuweather.com/en/privacy.
                        -->
                    </a><div id="awcc1422729619977" class="aw-widget-current" data-locationkey="41598_PC" data-unit="f" data-language="en-us" data-useip="false" data-uid="awcc1422729619977"></div>

                    <!--  Comment out during debugging to be nice to accuweather
                    <script type="text/javascript" src="https://oap.accuweather.com/launch.js"></script>
                    -->
                </div><!--end class=jumbotron-->
            </div><!--end class=bs-example-->
            <!--##############################################################################-->







            <h1 id="temperature_conversions" class="page-header">Temperature Conversions</h1>

            <!--Implementing the jumbotron class from Bootstrap-->
            <!--##############################################################################-->
            <div class="bs-example" data-example-id="simple-jumbotron">

                <div class="jumbotron">
                    <div class="weather"></div><!--document ready script places current weather here-->

                    <div id="conversion_form">
                        <input type="radio" name="unit" value="Kelvin">Kelvin<br>
                        <input type="radio" name="unit" value="Celsius">Celsius<br>
                        <input type="radio" name="unit" value="Fahrenheit" checked>Fahrenheit<br>
                        <input class="btn btn-primary btn-lg" role="button" type="submit" value="Convert">

                    </div>




                    <div class="debug">
                    </div>



                </div><!--end class=jumbotron-->
            </div><!--end class=bs-example-->
            <!--##############################################################################-->


        </div><!--end class=bs-docs-section-->
        <!--output div for troubleshooting validate script $.ajax command result-->
        <div id="log"></div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/steal@1.5.15/steal.js"
          config="../js/config.js"
          main="weatherapp">
  </script>
</body>
</html>
